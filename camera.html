<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #arScene {
            flex: 1;
            width: 100%;
            height: calc(100% - 60px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="arScene">
            <a-scene
                mindar-image="imageTargetSrc: https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/targets.mind?v=1744275505645;"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                    <a-asset-item id="pc" src="https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/pc.glb?v=1744275510027"></a-asset-item>
                </a-assets>
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                        rotation="90 0 0"
                        position="0 0 0"
                        scale="0.5 0.5 0.5"
                        src="#pc"
                        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                    ></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-icon">
            <a href="index.html">
                <img src="images/Flowerz-inactive.svg" alt="Flowerz">
            </a>
        </div>
        <div class="nav-icon">
            <a href="camera.html">
                <img src="images/Camera.svg" alt="Camera">
            </a>
        </div>
        <div class="nav-icon">
            <a href="profile.html">
                <img src="images/Profile-inactive.svg" alt="Profile">
            </a>
        </div>
    </div>
</body>
</html>

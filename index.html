<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Flowerz</h1>
        <h2>Cliquez sur la fleur pour avoir l'image cible</h2>
        <div class="image-grid-wrapper">
            <div class="image-grid">
                <div class="image-item">
                    <img src="images/rose.png" alt="rose" onclick="openLightbox('images/rose-target.jpg')">
                    <p>Rose</p>
                </div>
                <div class="image-item">
                    <img src="images/tulip.png" alt="Tulipe" onclick="openLightbox('images/tulip-target.jpg')">
                    <p>Tulipe</p>
                </div>
                <div class="image-item">
                    <img src="images/daisy.png" alt="Marguerite" onclick="openLightbox('images/daisy-target.jpg')">
                    <p>Marguerite</p>
                </div>
                <div class="image-item">
                    <img src="images/sunflower.png" alt="Tournesol" onclick="openLightbox('images/sunflower-target.jpg')">
                    <p>Tournesol</p>
                </div>
                <div class="image-item">
                    <img src="images/orchid.png" alt="Orchidée">
                    <p>Orchidée</p>
                </div>
                <div class="image-item">
                    <img src="images/lily.png" alt="Lys">
                    <p>Lys</p>
                </div>
                <div class="image-item">
                    <img src="images/carnation.png" alt="Oeillet">
                    <p>Oeillet</p>
                </div>
                <div class="image-item">
                    <img src="images/peony.png" alt="Pivoine">
                    <p>Pivoine</p>
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-image').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

    <div class="bottom-nav">
        <div class="nav-icon">
            <a href="index.html">
                <img src="images/Flowerz.svg" alt="Flowerz">
            </a>
        </div>
        <div class="nav-icon">
            <a href="camera.html">
                <img src="images/Camera-inactive.svg" alt="Camera">
            </a>
        </div>
        <div class="nav-icon">
            <a href="profile.html">
                <img src="images/Profile-inactive.svg" alt="Profile">
            </a>
        </div>
    </div>
</body>
</html>

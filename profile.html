<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-section">
        <div class="profile-picture">
            <img src="images/me.jpg" alt="Profile Picture" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
        <div class="profile-name">Bastien CHARLET</div>
        <div class="profile-username">@bastoung</div>
        <div class="profile-last-seen">Connecté il y a 1 jour</div>
    </div>

    <div class="rectangles-container">
        <div class="rectangle">
            <div class="rectangle-title">4</div>
            <div class="rectangle-subtitle">Fleurs débloquées</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-title">24</div>
            <div class="rectangle-subtitle">Fleurs bloquées</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-title">10</div>
            <div class="rectangle-subtitle">Amis</div>
        </div>
    </div>

    <div class="content">
        <h2>Fleurs préférées</h2>
        <div class="image-grid-wrapper">
            <div class="image-grid">
                <div class="image-item">
                    <img src="images/rose.png" alt="rose">
                    <p>Rose</p>
                </div>
                <div class="image-item">
                    <img src="images/tulip.png" alt="Tulipe">
                    <p>Tulipe</p>
                </div>
                <div class="image-item">
                    <img src="images/daisy.png" alt="Marguerite">
                    <p>Marguerite</p>
                </div>
                <div class="image-item">
                    <img src="images/sunflower.png" alt="Tournesol">
                    <p>Tournesol</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-icon">
            <a href="index.html">
                <img src="images/Flowerz-inactive.svg" alt="Flowerz">
            </a>
        </div>
        <div class="nav-icon">
            <a href="camera.html">
                <img src="images/Camera-inactive.svg" alt="Camera">
            </a>
        </div>
        <div class="nav-icon">
            <a href="profile.html">
                <img src="images/Profile.svg" alt="Profile">
            </a>
        </div>
    </div>
</body>
</html>
